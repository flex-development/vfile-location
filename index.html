<html lang="en">

    <title>@flex-development/vfile-location</title>

  <body>
    <script type="module">
      import { Location } from '@flex-development/vfile-location'
      import { logger } from '@flex-development/log'

      const file = await (await fetch('/@fs/src/location.mts')).text()
      const location = new Location(file)
      const point = { column: 1, line: 18, offset: 389 }

      console.log(file)

      logger.inspect(location.offset({ ...point, offset: undefined }))
      logger.inspect(location.point(point.offset))
    </script>
